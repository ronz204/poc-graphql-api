services:
  elysia:
    build:
      target: production
    extends:
      service: elysia
      file: compose.base.yml
    container_name: elysia-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  migrations:
    build:
      target: development
    extends:
      service: migrations
      file: compose.base.yml
    container_name: migrations-prod
